version: "3.9"

services:
  service-a:
    build: ./services/service-a
    env_file:
      - ./services/service-a/.env
    ports:
      - "3001:3001"
    restart: unless-stopped

  service-b:
    build: ./services/service-b
    env_file:
      - ./services/service-b/.env
    ports:
      - "3002:3002"
    restart: unless-stopped

  service-c:
    build: ./services/service-c
    env_file:
      - ./services/service-c/.env
    ports:
      - "5173:5173"
    depends_on:
      - service-a
      - service-b
    restart: unless-stopped
